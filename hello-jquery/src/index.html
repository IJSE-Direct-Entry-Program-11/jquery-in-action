<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello jQuery</title>
    <script type="module" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <h1>Hello jQuery</h1>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
    <form action="javascript:void(0)">
        Id
        <input id="txt-id" type="text"><br>
        Name
        <input id="txt-name" type="text"><br>
        Address
        <input id="txt-address" type="text"><br>
        <button id="btn-save">Save</button>
        <button id="btn-remove-all">Remove All</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
